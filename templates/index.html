<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè• Skin Disease Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">üè•</div>
            <h1>Skin Disease Prediction</h1>
            <p class="subtitle">AI-powered skin lesion analysis</p>
        </header>

        <main class="main-content">
            <form id="prediction-form" class="prediction-form">
                <!-- Image Upload -->
                <div class="upload-section">
                    <div class="upload-zone" id="upload-zone">
                        <div class="upload-content">
                            <div class="upload-icon">üì∑</div>
                            <p class="upload-text">Click or drag & drop to upload image</p>
                            <p class="upload-hint">Supports JPG, PNG formats</p>
                        </div>
                        <img id="image-preview" class="image-preview" style="display: none;">
                        <input type="file" id="image-input" name="image" accept="image/*" hidden>
                    </div>
                </div>

                <!-- Metadata Inputs -->
                <div class="metadata-section">
                    <div class="input-group">
                        <label for="age">
                            <span class="label-icon">üéÇ</span> Age
                        </label>
                        <input type="number" id="age" name="age" min="0" max="120" value="45" required>
                    </div>

                    <div class="input-group">
                        <label for="sex">
                            <span class="label-icon">üë§</span> Sex
                        </label>
                        <select id="sex" name="sex" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="unknown">Not specified</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="localization">
                            <span class="label-icon">üìç</span> Localization
                        </label>
                        <select id="localization" name="localization" required>
                            <option value="back">Back</option>
                            <option value="lower extremity">Lower Extremity</option>
                            <option value="trunk">Trunk</option>
                            <option value="upper extremity">Upper Extremity</option>
                            <option value="abdomen">Abdomen</option>
                            <option value="face">Face</option>
                            <option value="chest">Chest</option>
                            <option value="foot">Foot</option>
                            <option value="neck">Neck</option>
                            <option value="scalp">Scalp</option>
                            <option value="hand">Hand</option>
                            <option value="ear">Ear</option>
                            <option value="genital">Genital</option>
                            <option value="acral">Acral</option>
                            <option value="unknown">Not specified</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    <span class="btn-text">üîç Predict</span>
                    <span class="btn-loader" style="display: none;">
                        <span class="spinner"></span> Analyzing...
                    </span>
                </button>
            </form>

            <!-- Results Section -->
            <div id="results-section" class="results-section" style="display: none;">
                <h2 class="results-title">üìä Prediction Results</h2>
                <div id="results-container" class="results-container"></div>
            </div>
        </main>

        <footer class="footer">
            <p>‚ö†Ô∏è This application is for informational purposes only. Please consult a dermatologist for an accurate diagnosis.</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
